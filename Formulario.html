<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="tipo-id">Tipo de Identificación:</label>
    <select id="tipo-id" name="tipo-id" required>
      <option value="">Seleccione</option>
      <option value="CC">Cédula de Ciudadanía (CC)</option>
      <option value="TI">Tarjeta de Identidad (TI)</option>
      <option value="PA">Pasaporte (PA)</option>
      <option value="CE">Cédula de Extranjería (CE)</option>
    </select><br><br>

    <label for="numero-id">Número de Identificación:</label>
    <input type="text" id="numero-id" name="numero-id" required><br><br>

    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="celular">Número de Celular:</label>
    <input type="tel" id="celular" name="celular" required><br><br>

    <input type="checkbox" id="politica" name="politica" required>
    <label for="politica">Acepto la política de tratamiento de datos</label><br><br>

    <button type="submit">Registrar</button>
  </form>
</body>
</html>
